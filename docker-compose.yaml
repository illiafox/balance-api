version: '3.8'

volumes:
  pgdata:

services:
  pg:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: balance_api


    restart: on-failure

    volumes:
      - pgdata:/var/lib/postgresql/data

    ports:
      - "5430:5432"

    networks:
      local:
        aliases:
          - postgres


    healthcheck:
      test: pg_isready -U postgres -d balance_api
      interval: 1s
      timeout: 3s
      retries: 15

  migrate:
    image: migrate/migrate

    restart: on-failure

    depends_on:
      pg:
        condition: service_healthy

    volumes:
      - ./migrate:/migrations


    networks:
      - local

    command:
      [ "-database",  "postgres://postgres:postgres@postgres:5432/balance_api?sslmode=disable" , "-path", "/migrations", "up" ]

  redis:
    restart: on-failure

    image: "redis:latest"

    command: redis-server --port 6379

    ports:
      - "6380:6379"

    environment:
      REDIS_REPLICATION_MODE: master

    networks:
      - local

  app:
    depends_on:
      - migrate
      - redis

    build: .

    ports:
      - "8080:8080"

    env_file:
      - .env
    environment:
      - POSTGRES_IP=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=balance_api

      - REDIS_ADDRESS=redis:6379
      - REDIS_PASS=
      - REDIS_DB=0

      - HOST_PORT=8080

    networks:
      - local

    restart: on-failure

networks:
  local:
    driver: bridge